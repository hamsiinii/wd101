<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body style="text-align: center">
    <form id="user-form" method="post">
      <div
        style="
          border: 2px solid #4ade80; /* green-400 */
          border-radius: 16px;
          padding: 32px;
          margin: 40px auto;
          max-width: 400px;
          background: #f9fafb;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        "
      >
        <h1 style="font-size: 2rem; font-weight: bold; margin-bottom: 24px">
          Registration Form
        </h1>

        <div style="margin-bottom: 16px">
          <label for="name">Name: </label>
          <input
            required
            type="text"
            id="name"
            name="name"
            class="border rounded px-2 py-1"
          />
        </div>
        <div style="margin-bottom: 16px">
          <label for="email">Email: </label>
          <input
            required
            type="email"
            id="email"
            name="email"
            class="border rounded px-2 py-1"
          />
        </div>
        <div style="margin-bottom: 16px; display: flex; align-items: center">
          <label for="password" style="text-align: left">Password: </label>
          <input
            required
            type="password"
            id="password"
            name="password"
            class="border rounded px-2 py-1 ml-6"
          />
        </div>
        <div style="margin-bottom: 16px">
          <label for="dob">Date of Birth: </label>
          <input
            type="date"
            id="dob"
            name="dob"
            class="border rounded px-2 py-1"
          />
        </div>
        <div style="margin-bottom: 16px">
          <label for="acceptTerms">Accepted Terms & Conditions </label>
          <input type="checkbox" name="acceptTerms" id="acceptTerms" />
        </div>
        <button
          style="
            margin: 5px;
            max-width: 200px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            padding: 10px;
            box-sizing: border-box;
          "
          class="bg-green-500 hover:bg-green-700 text-white font-bold rounded"
          id="btn"
          type="submit"
        >
          Submit
        </button>
      </div>
    </form>
    <div
      class="relative bg-white px-4 mt-5 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:px-10"
    >
      <div class="mx-auto">
        <h2 class="text-xl text-center font-bold mt-10 mb-5">Entries</h2>
        <div class="divide-y divide-gray-300/50" id="user-entries"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
